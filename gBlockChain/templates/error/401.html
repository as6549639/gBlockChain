{% extends "_layout.html" %}

{% block title %}
{{ pagetitle or config.APP_BRAND }}
{% endblock %}

{% block body %}



<div class="account-pages"></div>
<div class="clearfix"></div>

<div class="wrapper-page">
    <div class="ex-page-content text-center">
        <div class="text-error"><span class="text-primary">4</span><i class="ti-face-sad text-pink">0</i><span class="text-info">1</span></div>
        <h2>Unauthorized!</h2><br>
        <p class="text-muted">The request has not been applied because it lacks valid authentication credentials for the target resource.</p>
        <p class="text-muted">{{ message }}</p>
        <br>
        <a class="btn btn-default waves-effect waves-light" href="/"> Return Home</a>
        
    </div>
</div>


{% endblock %}
